<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csv Upload</title>
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-2.css    ">
    <!-- css// -->
</head>

<body>
    <div class="container main">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 border rounded bg">
                <form class="mb-3 mt-3">
                <div class="image-upload-wrap">
                    <input class="file-upload-input" type='file' onchange="readURL(this);" accept=".csv" />
                    <div class="drag-text">
                      <h3>Drag and drop a file</h3>
                    </div>
                  </div>
                  <div class="file-upload-content">
                    <div class="image-title-wrap">
                      <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                    </div>
                  </div>
                 
                    <div class="form-group mt-3">
                      <input type="text" class="form-control text-center"  placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control text-center"  placeholder="Password">
                    </div>
                    <input class="btn btn-primary btn-lg btn-block float-right btn-sm mb-3" type="submit" value="Submit">
                  </form>
            </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

</body>
<!-- js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<script src="js/dg.js"></script>
<!-- js// -->

</html>
